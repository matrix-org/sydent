name: Docker

on:
  push:
    tags: ["v*"]
    branches: [ main, dmr/docker-poetry ]  # TODO remove the latter
  workflow_dispatch:

jobs:
  build:
    name: Build and publish images
    uses: "matrix-org/backend-meta/.github/workflows/docker.yml@dmr/docker"
    with:
      image-name: dmrobertsonelement/sydent
      publish: true
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME_DMR_TEST }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN_DMR_TEST }}
